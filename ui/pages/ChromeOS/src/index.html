<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World</title>

    <script type="importmap">
      {
        "imports": {
          "@crowdstrike/foundry-js": "https://assets.foundry.crowdstrike.com/foundry-js@0.17.1/index.js"
        }
      }
    </script>

    <link
      rel="stylesheet"
      href="https://assets.foundry.crowdstrike.com/tailwind-toucan-base@5.0.0/toucan.css"
    />
  </head>

  <body class="bg-ground-floor">
    <div class="p-6">
      <h1 class="text-titles-and-attributes mb-6">ChromeOS Settings</h1>

      <div class="mb-4">
        <label class="block text-titles-and-attributes mb-2 text-sm" for="customerId">
          Google Admin Customer ID
        </label>
        <input
          type="text"
          id="customerId"
          class="w-80 p-2 border rounded-md focusable"
          placeholder="Enter Customer ID"
        >
      </div>

      <div class="mb-4">
        <button
          id="testConnectionButton"
          class="focusable inline-flex items-center justify-center transition truncate type-md-medium rounded interactive-normal px-4 py-2"
        >
          Test Connection & Load OUs
        </button>
      </div>

      <div class="mb-4">
        <label class="block text-titles-and-attributes mb-2 text-sm" for="containmentOu">
          Containment OU Path
        </label>
        <input
          type="text"
          id="containmentOu"
          class="w-80 p-2 border rounded-md focusable"
          placeholder="Select Containment OU Path"
        >
        <select
          id="containmentOuDropdown"
          class="w-80 p-2 border rounded-md focusable mt-2"
          style="display: none;">
        </select>
      </div>

      <button
        id="saveButton"
        class="focusable inline-flex items-center justify-center transition truncate type-md-medium rounded flex-1 interactive-normal px-4 py-2"
      >
        Save Settings
      </button>

      <div id="statusMessage" class="mt-4 text-sm text-titles-and-attributes"></div>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
